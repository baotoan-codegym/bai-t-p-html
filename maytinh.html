<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="numberone" value="" type="text">
<input id='numbertwo' value="" type="text">
<br>
<br>
<input type="button" onclick="Cộng()" value="Cộng">
<input type="button" value="Trừ">
<button>Nhân</button>
<button>Chia</button>
</body>
</html>
<script >
    let numberone;
    let numbertwo;
    let Tổng;
    function Cộng() {
        numberone=parseInt(document.getElementById("numberone").value);
        numbertwo=parseInt(document.getElementById("numbertwo").value);
        Tổng = numberone+numbertwo;
        document.write("Tổng"+Tổng);
    }
    function Trừ() {numberone=parseInt(document.getElementById("numberone").value);
        numbertwo=parseInt(document.getElementById("numbertwo").value);
        Tổng = numberone-numbertwo;
        document.write("Tổng"+Tổng);
    }
    function Nhân() {
        numberone=parseInt(document.getElementById("numberone").value);
        numbertwo=parseInt(document.getElementById("numbertwo").value);
        Tổng = numberone*numbertwo;
        document.write("Tổng"+Tổng);
    }
    function Chia() {
        numberone=parseInt(document.getElementById("numberone").value);
        numbertwo=parseInt(document.getElementById("numbertwo").value);
        Tổng = numberone/numbertwo;
        document.write("Tổng"+Tổng);
    }
</script>
</body>
</html>
